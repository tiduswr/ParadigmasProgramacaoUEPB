# Simple workflow for deploying Javadoc to GitHub Pages
name: Deploy Javadoc to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17' # Pode ser 11, 8, ou 17 conforme necessário

      - name: Verify Java Installation
        run: java -version # Verifica se o Java foi instalado corretamente

      - name: Build and generate Javadoc
        run: |
          mvn clean install javadoc:javadoc

      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'target/site/apidocs' # Caminho correto para a documentação gerada

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          distribution: 'master'
