# Simple workflow for deploying index.html to GitHub Pages
name: Deploy index.html to GitHub Pages

on:
  push:
    branches: ["master"] # Ou 'main', dependendo do seu branch principal
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'orientacao-a-eventos/demo-ui-triple-triad/documentation/index.html' # Caminho para o arquivo index.html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          distribution: 'master' # Ou 'master', dependendo do seu branch principal
