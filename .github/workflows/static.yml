# Simple workflow for deploying static content to GitHub Pages
name: Deploy Javadoc to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17' # Defina a versão do Java conforme necessário

      - name: Build and generate Javadoc
        run: |
          mvn clean install javadoc:javadoc # Altere o comando conforme necessário para gerar o Javadoc

      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload content from the generated Javadoc folder
          path: 'target/site/apidocs' # Altere para o caminho correto da documentação gerada

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
